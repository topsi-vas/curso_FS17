<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>registro de usuario</h1>
    <!-- formulario -->
    <form action="">
        <label for="">Ingresa tu nombre completo</label>
        <input type="text" placeholder="ingresa tu nombre completo">
        <br>
        <label for="">telefono</label>
        <input type="num" name="" id="" placeholder="ingresa tu numero de telefono">
        <br>
        <label for="">edad</label>
        <input type="num" name="" id="" placeholder="ingresa edad">
        <br>
        <label for="">Selecciona tus hobbies</label>
        <ol>
            <li><input type="checkbox">ver anime</li>
            <li><input type="checkbox">leer libros</li>
            <li><input type="checkbox">jugar futbol</li>
            <li><input type="checkbox">cocinar</li>
            <li><input type="checkbox">programar</li>
        </ol>
        <br>
        <label for="">Selecciona Genero:</label>
        <input type="radio" name="genero">M
        <input type="radio" name="genero">F
        <br>
        <label for="">en que area trabajara?</label>
        <select name="" id="">
            <option value="Educacion">Educacion</option>
            <option value="Medicina">Medicina</option>
            <option value="Informatica">Informatica</option>
            <option value="Deporte">Deporte</option>
        </select>
        <br>
        <label for="">Usuario</label>
        <input type="text" placeholder="Ingrese su usuario">
        <br>
        <label for="">Contraseña</label>
        <input type="password" placeholder="ingrese su contraseña">
        <br>
        <label for="">Fecha de nacimiento</label>
        <input type="date">
        <br>
        <label for="">Foto de perfil:</label>
        <input type="file">
        <button>Agregar usuario</button>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
